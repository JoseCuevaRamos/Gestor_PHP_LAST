server {
    listen 80;
    server_name localhost;
    root /var/www/html/public; # La carpeta p√∫blica de Slim

    index index.php;


    location / {
        # Manejo de CORS para todas las rutas
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD';
            add_header 'Access-Control-Allow-Headers' 'X-Requested-With, Content-Type, Accept, Origin, Authorization';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD';
        add_header 'Access-Control-Allow-Headers' 'X-Requested-With, Content-Type, Accept, Origin, Authorization';
        add_header 'Access-Control-Allow-Credentials' 'true';
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Redirigir scripts .php al contenedor de PHP-FPM
    location ~ \.php$ {
        fastcgi_pass app:9000; # 'app' es el nombre de nuestro servicio de PHP en docker-compose
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }
}